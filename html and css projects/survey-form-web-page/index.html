<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--links-->
    <link rel="stylesheet" href="css/index.css">
    <title>survey-form</title>
</head>
<body>
    <h1>platformName Survey Form</h1>
    <p class="center">Thank you for taking the time to help us improve the platformName</p>
    <form action="" class="survey-form">
        <fieldset class="container">
            <div class="Pinfo">
                <label for="">Name</label>
                <input type="text" placeholder="Enter your name" required>    
                <label for="">Email</label>
                <input type="email" placeholder="Enter your Email" required>   
                <label for="">Age(optional)</label>
                <input type="number" placeholder="Age" value="14" required>
            </div>
            <label for="">Which option best describes your current role?</label>
            <select name="" id=""  required>
                <option value="">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer Not to say</option>
                <option value="">Other</option>
            </select>   
            <br>
            <br>
            <div class="Minfo" >
                <label for="">Would you recommend platformName to a friend?</label>
                <label for=""><input type="radio" name="checked" required> Definitely </label>
                <label for=""><input type="radio" name="checked" required> Maybe </label>
                <label for=""><input type="radio" name="checked" required> Not sure </label>
            </div>
            <br>
            <label for="">What is your favorite feature of platformName?</label>
            <select name="" id=""  required>
                <option value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select> 
            <br>
            <br>
            <label for="">What would you like to see improved? (Check all that apply)</label>
            <br>
            <div class="Einfo">
                <label for=""><input type="checkbox"> Front-end Projects </label>
                <label for=""><input type="checkbox"> Back-end Projects </label>
                <label for=""><input type="checkbox"> Data Visualization </label>
                <label for=""><input type="checkbox"> Open Source Community </label>
                <label for=""><input type="checkbox"> Gitter help rooms </label>
                <label for=""><input type="checkbox"> Videos </label>
                <label for=""><input type="checkbox"> City Meetups </label>
                <label for=""><input type="checkbox"> Wiki </label>
                <label for=""><input type="checkbox"> Forum </label>
                <label for=""><input type="checkbox"> Additional Courses </label>
            </div>
            <p>Any comments or suggestions?</p>
            <textarea placeholder="Enter your comment here..."></textarea>
            <br>
            <div class="button">
                <button type="submit">Sumbit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
