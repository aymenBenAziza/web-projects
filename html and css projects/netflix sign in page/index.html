<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png">
    <title>Netflix Sign In</title>
</head>
<body>
    <header>
        <a href="#"><img src="/pictures/Netflix-Logo.wine.png" alt="Netflix-Logo"></a>
    </header>
    <main>
        <section class="SignIn">
            <div><h1>Sign In</h1></div>
            <form action="">
                <div><input type="email" name="email" name="email" placeholder=" Email or phone number" required></div>
                <div><input type="password" name="password" placeholder=" Password" required></div>
                <div><input type="submit" value="Sign In"></div>
                <div class="rememberMe">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Need Help?</a>
                </div>
            </form>
            <div class="new">
                <p>New to Netflix?<a href="#"> Sign up now.</a></p>
            </div>
            <div>
                <p class="smallP">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="bleu">Learn more.</a></p>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div><a href="#">Questions? Contact us.</a></div>
            <div class="info">
                <ul>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">Cookie Preferences</a></li>
                </ul>
                <ul>
                    <li><a href="">Help Center</a></li>
                    <li><a href="">Corporate Information</a></li>
                </ul>
                <ul>
                    <li><a href="">Terms of Use</a></li>
                    <li><a href="">Privacy</a></li>
                </ul>
            </div>
            <div>
                <select name="language">
                    <option value="1">English</option>
                    <option value="2">French</option>
                    <option value="3">Arabic</option>
                </select>
            </div>
        </section>
    </footer>
</body>
</html>
